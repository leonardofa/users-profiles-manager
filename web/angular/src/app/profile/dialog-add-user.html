<h2 mat-dialog-title>Profile - Add Users</h2>
<mat-dialog-content class="mat-typography">
  {{profile.name}}
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>Sel.</th>
      <td mat-cell *matCellDef="let element"><mat-slide-toggle [checked]="hasInProfile(element)" (toggleChange)="changeProfile(element)"/></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef>Identification</th>
      <td mat-cell *matCellDef="let element"> {{ element.identification }}</td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef>Profile</th>
      <td mat-cell *matCellDef="let element"> {{ element.profile }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
