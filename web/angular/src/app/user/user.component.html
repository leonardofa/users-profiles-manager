<div class="wrap-login">
  <div class="container">
    <form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card class="login-box">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" formControlName="name" required
                   class="form-field">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Secret</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="secret" required
                   class="form-field">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">USER</button>
          <button mat-raised-button color="warn" (click)="logout()">LOG OUT</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
